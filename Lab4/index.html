<!DOCTYPE html>
<html>
    <head>
        <title>The Game</title>
        <meta charset="utf-8">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="fixed text-white text-sm ml-2 mt-1 select-none">
            <span>Score: </span><span id='scoreEl'>0</span>
        </div>
        <div class="fixed inset-0 flex items-center
        justify-center" id="modalEl">
            <div class="bg-white max-w-md w-full p-6 text-center">
                <h1 class=" text-4xl font-bold leading-none" id='score_header'>0</h1>
                <p class="text-sm text-gray-700">Points</p>
                <h1 class=" text-2xl font-bold leading-none mb-4" id="bestScoreLabel">Best score: 0</h1>
                <div>
                    <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id='startGameBtn'>Start Game</button>
                </div>
            </div>
        </div>
        <canvas id="game_screen"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>

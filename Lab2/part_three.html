        <div class = "feature">

            <p>Wpisz wymiary i kliknij przycisk</p>
            <input type="number" id='width' min="10" max="1000">
            <input type="number" id='height' min="10" max="1000">

            <p>Wybierz kolor i kliknij przycisk wypełnij</p>

        </div>

            <p>Po wciśnięciu przycisku, kolor tła zmienia się na losowy.</p>
            <button type="button" class="btn btn-dark" onclick="change_background_color()">Zmień kolor</button>
        </div>
